<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用HTML/CSS实现一个复杂页面</title>
	<link rel="stylesheet" type = "text/css" href="style/task0009.css">
</head>
<body>
	<header class="header">
		<div class="logo">
			<i class="top-left"></i>
			<i class="top-right"></i>
			<i class="bottom-left"></i>
			<i class="bottom-right"></i>
		</div><!-- logo结束 -->
		<div class="search">
			<input type="text">
			<a href="">登录</a>
		</div><!-- search结束 -->
	</header><!-- header 结束-->
	<section class="main">
		<section class="sidebar">
			<div class="sidebar-top">
				<span class="circle"></span>
				<p>ABC123</p>
				<div class="collect-fan">
					<div class="left">
						<span>110</span>
						<p>收藏</p>
					</div>
					<div class="right">
						<span>313</span>
						<p>粉丝</p>
					</div>
				</div><!-- collect-fan结束 -->
			</div><!-- sidebar-top结束 -->
			<div class="sidebar-middle">
				<ul><a href="#">个人报表</a>
					<li><a href="#">文件一</a></li>
					<li class="folder"><a href="#">文件二</a>
						<ul>
							<li><a href="#">文档一</a></li>
							<li><a href="#">文档二</a></li>
						</ul>
					</li>
					<li><a href="#">文件三</a></li>
				</ul>
			</div><!-- sidebar-middle结束 -->
			<div class="sidebar-bottom">
				<ul>
					<li class="list-style1"><a href="#">个人收藏</a></li>
					<li class="list-style2"><a href="#">我的分享</a></li>
					<li class="list-style1"><a href="#">图库</a></li>
					<li class="list-style1"><a href="#">成长记录</a></li>
					<li class="list-style3"><a href="#">账户信息</a></li>
				</ul>
			</div>
		</section><!-- sidebar结束 -->
		<section class="mainbody"></section>
	</section>	<!-- main结束 -->
</body>
</html>
